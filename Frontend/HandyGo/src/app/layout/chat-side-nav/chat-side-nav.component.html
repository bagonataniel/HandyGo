<mat-drawer-container class="example-container" [hasBackdrop]="true">
  
  <mat-drawer #drawer mode="over" position="end" class="chat-drawer" [opened]="opened">
    <h2>Kapcsolatok</h2>
    <br>
    @if (contacts.length === 0) {
      <p>Nincs elérhető kapcsolatod.</p>
    }
    <mat-list>
      @for (contact of contacts; track $index) {
          <mat-list-item (click)="openChat(contact)" class="contact-item">
            <mat-icon matListItemIcon>person</mat-icon>
            <div matListItemTitle>{{ contact.name }}
            </div>
          </mat-list-item>
          
          <button mat-icon-button (click)="deleteContact(contact)" class="delete-button"> 
            <mat-icon color="warn">delete</mat-icon>
          </button>
      }
    </mat-list>
  </mat-drawer>
  <mat-drawer-content #drawerContent>
    <button [disabled]="isButtonDisabled" id="toggle-button" mat-fab color="primary" (click)="drawer.toggle()" #drawerToggleButton>
      <mat-icon>chat</mat-icon>
    </button>
  </mat-drawer-content>

</mat-drawer-container>
