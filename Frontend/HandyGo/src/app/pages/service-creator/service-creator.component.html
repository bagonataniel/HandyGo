<app-navbar></app-navbar>

<div class="service-creator-page">
  <div class="creator-content">
    <h2 class="page-title">Új szolgáltatás létrehozása</h2>

    <div class="form-grid">
      <!-- Cím + Kategória egymás mellett -->
      <mat-form-field appearance="outline" class="title-field">
        <mat-label>Szolgáltatás címe</mat-label>
        <input matInput placeholder="Pl. Professzionális takarítás" [(ngModel)]="newService.title" name="title" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="category-field">
        <mat-label>Kategória</mat-label>
        <mat-select [(ngModel)]="newService.category" name="category" placeholder="Válassz" required>
          <mat-option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Ár + Helyszín egymás mellett -->
      <mat-form-field appearance="outline" class="price-field">
        <mat-label>Ár (Ft)</mat-label>
        <input matInput type="number" placeholder="Pl. 12000" [(ngModel)]="newService.price" name="price" required min="1000">
        <span matTextSuffix>Ft</span>
      </mat-form-field>

      <mat-form-field appearance="outline" class="location-field">
        <mat-label>Helyszín</mat-label>
        <input matInput placeholder="Pl. Budapest XIII. kerület vagy online" [(ngModel)]="newService.location" name="location">
      </mat-form-field>
    </div>

    <!-- Leírás – teljes szélességű -->
    <mat-form-field appearance="outline" class="description-field full-width">
      <mat-label>Részletes leírás</mat-label>
      <textarea matInput rows="4" placeholder="Pl. Heti takarítás, 2 óra, környezetbarát szerekkel..." [(ngModel)]="newService.description" name="description" required></textarea>
    </mat-form-field>

    <!-- Gomb – középen alul -->
    <div class="form-actions">
      <button mat-flat-button color="primary" class="submit-btn" (click)="SubmitService()" [disabled]="!newService.title || !newService.description || !newService.category || !newService.price">
        Szolgáltatás létrehozása
      </button>
    </div>
  </div>
</div>
