<div class="verification-page">
  <div class="container">
    <div class="verification-card">
      <h1>Fiók megerősítés</h1>

      <div class="status-message">
        <mat-icon class="warning-icon">warning_amber</mat-icon>
        <p>A fiókod nincs megerősítve.</p>
        <p class="subtext">Kérjük, erősítsd meg az email címedet, hogy teljes hozzáférést kapj a szolgáltatásokhoz.</p>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="verifyAccount()" [routerLink]="['/home']">
          Fiók megerősítése
        </button>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="resendVerificationEmail()" [routerLink]="['/home']">
          Hitelesítő email újraküldése
        </button>
      </div>

      <div class="info">
        <p>Ha nem kapsz emailt, ellenőrizd a spam mappát, vagy próbáld újra később.</p>
      </div>
    </div>
  </div>
</div>
